<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <h2>JOB APPLICATION</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <br>
        <br>
        <label for="E-Mail">E-Mail:</label>
        <input type="text" id="E-Mail" name="E-Mail">

        <br>
        <br>
        <label for="Phone">Phone:</label>
        <input type="text" id="Phone" name="Phone">

        <br>
        <br>
        
        <label for="fieldUpload">Resume</label>
        <input type="file" name="fileUpload" id="fieldUpload">

        <br>
        <br>
        <label for="Experience">Experience(Year):</label>
        <br>
        <select name="Experience" id="Experience">
        <option value="0">0</option>
        </select>

        <Fieldset>
            <legend>Skills</legend>

            <label for="checkbox">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <br>
            <br>
            <label for="checkbox">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <br>
            <br>
            <label for="checkbox">Java Script </label>
            <input type="checkbox" name="checkbox" id="checkbox3">
        </Fieldset>

        <label for="Higher Education">Higher Education:</label>
        
        <br>
        <br>
        <select name="Higher Education" id="Higher Education">
        <option value="Assocation School">Assocation School</option>
        <option value="Bachelor Degree">Bachelor degree</option>
        <option value="Master Degree">Master Degree</option>
        <option value="PHD">PHD</option>
        </select>

        <legend>Availability:</legend>

        
            <input type="checkbox" name="checkbox" id="checkbox1">
            <br>
            <label for="checkbox">Full Time</label>
            <br>
            <br>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <br>
            <label for="checkbox">Part Time</label>
            <br>
            <br>

            <label for="textarea1">Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <button>SUBMIT APPLICATION</button>
           
    </form>


</body>
</html>
